<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .my-div-img {
        width: 700px;
        height: auto;
        aspect-ratio: 1/0.5;
        background-image: url("/public/imgV2/test/businessman-700.jpg");
      }

      @media screen and (max-width: 600px) {
        .my-div-img {
          width: 300px;
          background-image: url("/public/imgV2/test/businessman-300.jpg");
        }
      }
    </style>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 600px)"
        srcset="public\imgV2\test\businessman-300.jpg"
      />

      <img
        loading="eager"
        fetchpriority="high"
        src="public\imgV2\test\businessman-700.jpg"
        alt="Businessman"
      />
    </picture>

    <div class="my-div-img"></div>
  </body>
</html>
